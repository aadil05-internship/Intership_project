<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 â€“ Stopwatch App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #ffffff;
      }

      .container {
        background: #ffffff;
        color: #1a1a1a;
        padding: 28px 26px;
        border-radius: 22px;
        width: 360px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 14px;
        color: #1e3c72;
      }

      .desc {
        font-size: 0.85rem;
        text-align: center;
        margin-bottom: 18px;
        color: #4b4b4b;
      }

      .display {
        font-size: 2.4rem;
        text-align: center;
        font-weight: 600;
        letter-spacing: 2px;
        padding: 10px 0;
        border-radius: 16px;
        background: #f2f4ff;
        margin-bottom: 18px;
        color: #1e3c72;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        min-width: 90px;
        border: none;
        border-radius: 999px;
        padding: 8px 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      .btn-start {
        background: #22c55e;
        color: #ffffff;
        box-shadow: 0 6px 14px rgba(34, 197, 94, 0.5);
      }

      .btn-pause {
        background: #facc15;
        color: #1a1a1a;
        box-shadow: 0 6px 14px rgba(250, 204, 21, 0.5);
      }

      .btn-reset {
        background: #ef4444;
        color: #ffffff;
        box-shadow: 0 6px 14px rgba(239, 68, 68, 0.55);
      }

      .btn-lap {
        background: #3b82f6;
        color: #ffffff;
        box-shadow: 0 6px 14px rgba(59, 130, 246, 0.55);
      }

      .btn-clear {
        background: #6b7280;
        color: #ffffff;
        box-shadow: 0 6px 14px rgba(107, 114, 128, 0.55);
        margin-top: 4px;
        width: 100%;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18);
      }

      button:active {
        transform: translateY(0px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .laps-container {
        margin-top: 6px;
        max-height: 160px;
        overflow-y: auto;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        padding: 8px 10px;
      }

      .laps-title {
        font-size: 0.85rem;
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 4px;
      }

      .lap {
        font-size: 0.85rem;
        padding: 4px 6px;
        border-radius: 999px;
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
        background: #e5edff;
        color: #1e3a8a;
      }

      .lap span {
        display: inline-block;
      }

      .no-laps {
        font-size: 0.8rem;
        color: #9ca3af;
        text-align: center;
        padding: 4px 0;
      }

      @media (max-width: 400px) {
        .container {
          width: 90%;
        }

        .display {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch Web Application</h1>
      <p class="desc">
        This stopwatch lets you start, pause, reset, and record lap times using
        HTML, CSS, and JavaScript.
      </p>

      <div class="display" id="timeDisplay">00:00:00</div>

      <div class="buttons">
        <button class="btn-start" id="startBtn">Start</button>
        <button class="btn-pause" id="pauseBtn">Pause</button>
        <button class="btn-reset" id="resetBtn">Reset</button>
        <button class="btn-lap" id="lapBtn">Lap</button>
      </div>

      <button class="btn-clear" id="clearLapsBtn">Clear Laps</button>

      <div class="laps-container" id="lapsContainer">
        <div class="laps-title">Lap Times</div>
        <div class="no-laps" id="noLapsText">No laps recorded yet.</div>
      </div>
    </div>

    <script>
      const timeDisplay = document.getElementById("timeDisplay");
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const lapBtn = document.getElementById("lapBtn");
      const clearLapsBtn = document.getElementById("clearLapsBtn");
      const lapsContainer = document.getElementById("lapsContainer");
      const noLapsText = document.getElementById("noLapsText");

      let startTime = 0;
      let elapsedTime = 0;
      let timerInterval = null;
      let lapCount = 0;
      let running = false;

      function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const centiseconds = Math.floor((ms % 1000) / 10);

        const mm = minutes.toString().padStart(2, "0");
        const ss = seconds.toString().padStart(2, "0");
        const cs = centiseconds.toString().padStart(2, "0");

        return `${mm}:${ss}:${cs}`;
      }

      function updateDisplay() {
        const now = Date.now();
        elapsedTime = now - startTime;
        timeDisplay.textContent = formatTime(elapsedTime);
      }

      startBtn.addEventListener("click", () => {
        if (running) return;
        running = true;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateDisplay, 10);
      });

      pauseBtn.addEventListener("click", () => {
        if (!running) return;
        running = false;
        clearInterval(timerInterval);
      });

      resetBtn.addEventListener("click", () => {
        running = false;
        clearInterval(timerInterval);
        elapsedTime = 0;
        timeDisplay.textContent = "00:00:00";
      });

      lapBtn.addEventListener("click", () => {
        if (!running && elapsedTime === 0) return;
        lapCount++;
        noLapsText.style.display = "none";

        const lapDiv = document.createElement("div");
        lapDiv.className = "lap";

        const lapLabel = document.createElement("span");
        lapLabel.textContent = "Lap " + lapCount;

        const lapTime = document.createElement("span");
        lapTime.textContent = formatTime(elapsedTime);

        lapDiv.appendChild(lapLabel);
        lapDiv.appendChild(lapTime);

        lapsContainer.appendChild(lapDiv);
      });

      clearLapsBtn.addEventListener("click", () => {
        const laps = lapsContainer.querySelectorAll(".lap");
        laps.forEach((lap) => lap.remove());
        lapCount = 0;
        noLapsText.style.display = "block";
      });
    </script>
  </body>
</html>

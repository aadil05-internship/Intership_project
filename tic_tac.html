<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 – Tic Tac Toe</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #ffffff;
      }

      .game-container {
        background: #ffffff;
        color: #1a1a1a;
        padding: 24px 26px;
        border-radius: 22px;
        width: 360px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        text-align: center;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 8px;
        color: #1e3c72;
      }

      .desc {
        font-size: 0.85rem;
        margin-bottom: 16px;
        color: #4b4b4b;
      }

      .status {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #1e3c72;
      }

      .mode {
        font-size: 0.8rem;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        color: #4b4b4b;
      }

      .mode input {
        cursor: pointer;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
        gap: 6px;
        justify-content: center;
        margin: 0 auto 16px auto;
      }

      .cell {
        width: 90px;
        height: 90px;
        border-radius: 18px;
        border: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.4rem;
        font-weight: 600;
        cursor: pointer;
        background: #f3f4ff;
        color: #111827;
        transition: background 0.15s ease, transform 0.1s ease,
          box-shadow 0.1s ease;
      }

      .cell:hover {
        background: #e0e7ff;
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }

      .cell.disabled {
        cursor: default;
        opacity: 0.9;
        box-shadow: none;
        transform: none;
      }

      .cell.win {
        background: #22c55e;
        color: #ffffff;
      }

      .controls {
        display: flex;
        justify-content: center;
        margin-bottom: 4px;
      }

      .btn-reset {
        border: none;
        border-radius: 999px;
        padding: 8px 18px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        background: #3b82f6;
        color: #ffffff;
        box-shadow: 0 8px 18px rgba(59, 130, 246, 0.55);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn-reset:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 26px rgba(59, 130, 246, 0.65);
      }

      .btn-reset:active {
        transform: translateY(0);
        box-shadow: 0 5px 12px rgba(59, 130, 246, 0.5);
      }

      .note {
        font-size: 0.75rem;
        margin-top: 8px;
        color: #9ca3af;
      }

      @media (max-width: 400px) {
        .game-container {
          width: 92%;
        }

        .board {
          grid-template-columns: repeat(3, 80px);
          grid-template-rows: repeat(3, 80px);
        }

        .cell {
          width: 80px;
          height: 80px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Tic Tac Toe</h1>
      <p class="desc">Play X and O on a 3×3 grid. Get three in a row to win.</p>

      <div class="status" id="statusText">Player X's turn</div>

      <div class="mode">
        <input type="checkbox" id="vsComputer" />
        <label for="vsComputer">Play vs Computer (O)</label>
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button class="btn-reset" id="resetBtn">Reset Game</button>
      </div>

      <div class="note">
        Tip: Turn on "Play vs Computer" to play against a simple AI.
      </div>
    </div>

    <script>
      const cells = document.querySelectorAll(".cell");
      const statusText = document.getElementById("statusText");
      const resetBtn = document.getElementById("resetBtn");
      const vsComputerCheckbox = document.getElementById("vsComputer");

      let boardState = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = true;

      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function handleCellClick(e) {
        const cell = e.target;
        const index = cell.getAttribute("data-index");

        if (!gameActive || boardState[index] !== "") return;
        if (currentPlayer === "O" && vsComputerCheckbox.checked) return;

        makeMove(index, currentPlayer);

        if (gameActive && vsComputerCheckbox.checked && currentPlayer === "O") {
          setTimeout(computerMove, 350);
        }
      }

      function makeMove(index, player) {
        if (!gameActive || boardState[index] !== "") return;

        boardState[index] = player;
        cells[index].textContent = player;
        cells[index].classList.add("disabled");

        if (checkWin(player)) {
          gameActive = false;
          statusText.textContent = "Player " + player + " wins!";
          highlightWinningCells(player);
          return;
        }

        if (boardState.every((cell) => cell !== "")) {
          gameActive = false;
          statusText.textContent = "It's a draw!";
          return;
        }

        currentPlayer = player === "X" ? "O" : "X";
        statusText.textContent = "Player " + currentPlayer + "'s turn";
      }

      function checkWin(player) {
        return winningCombinations.some((combo) =>
          combo.every((index) => boardState[index] === player)
        );
      }

      function highlightWinningCells(player) {
        winningCombinations.forEach((combo) => {
          if (combo.every((index) => boardState[index] === player)) {
            combo.forEach((i) => {
              cells[i].classList.add("win");
            });
          }
        });
      }

      function computerMove() {
        if (!gameActive || !vsComputerCheckbox.checked || currentPlayer !== "O")
          return;

        const emptyIndices = boardState
          .map((value, index) => (value === "" ? index : null))
          .filter((index) => index !== null);

        if (emptyIndices.length === 0) return;

        const randomIndex =
          emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        makeMove(randomIndex, "O");
      }

      function resetGame() {
        boardState = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusText.textContent = "Player X's turn";
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("disabled", "win");
        });
      }

      cells.forEach((cell) => {
        cell.addEventListener("click", handleCellClick);
      });

      resetBtn.addEventListener("click", resetGame);

      vsComputerCheckbox.addEventListener("change", () => {
        resetGame();
      });
    </script>
  </body>
</html>
